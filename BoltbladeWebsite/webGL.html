<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | 2D Side-Scroller - Boltblade</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/WebGL.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 1200px; height: 720px"></div>
      <div class="footer">
        
          <div class="webgl-logo"></div>
          <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
          <div class="title">2D Side-Scroller - Boltblade</div>
          <br><br>
          <h2>Controls:</h2>
          <p>
          <ul>
            <li><h4>Left/Right Arrows or A/D: Move left and right.</h4></li>
            <li><h4>Spacebar: Jump.</h4></li>
            <li><h4>Q: Basic Attack.</h4></li>
            <li><h4>E: Special Electric Attack.</h4></li>
          </ul>
          </p>
      </div>
    </div>
  </body>
</html>
